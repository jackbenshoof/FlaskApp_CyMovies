<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Register for an Account</h1>

        <!-- Registration form -->
        <form method="post" action="/register" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Message and hyperlink -->
        <p class="mt-3">
            Registering for an account with Cyclone Movies will allow you to keep track and share the movies you have watched. If you are not ready to register,
            <a href="/">click here</a> to return to the homepage.
        </p>
    </div>
</body>
</html>
