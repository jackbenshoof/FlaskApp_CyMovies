<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Movie Recommendation</a>
            <a href="/watched" class="btn btn-primary">My Watched Movies</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="display-4">Movie Recommendations</h1>

        <!-- Recommended Movies -->
        <div class="mt-4">
            <h2>Recommended Movies</h2>
            <ul class="list-group">
                {% for movie in movies %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ movie }}
                        <form method="post" action="/add_to_watched">
                            <input type="hidden" name="movie" value="{{ movie }}">
                            <button type="submit" class="btn btn-success btn-sm">Add to Watched</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
