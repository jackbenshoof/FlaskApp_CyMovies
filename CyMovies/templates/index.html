<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/" class="btn btn-primary mt-3">Home</a>
            <a href="/watched" class="btn btn-primary">My Watched Movies</a>
            <a href="/available_movies" class="btn btn-primary">Available Movies</a>
            <a href="/recommendations" class="btn btn-primary">Movie Recommendations</a>
        </div>
    </nav>

    <!-- Login bar -->
    <div class="login-bar">
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        {% else %}
            <form method="post" action="/login" class="mt-4">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">New here? <a href="/register" class="btn btn-link">Register Your account now!</a></p>
        {% endif %}
    </div>

    <div class="container mt-4">
        <h1 class="display-4">Cyclone Movies</h1>
