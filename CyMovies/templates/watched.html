<!DOCTYPE html>
<html>
<head>
    <title>My Watched Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Cyclone Movies</a>
            <a href="/watched" class="btn btn-primary">My Watched Movies</a>
            <a href="/available_movies" class="btn btn-primary">Available Movies</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="display-4">My Watched Movies</h1>

        <!-- List of watched movies with Remove button -->
        <ul class="list-group">
            {% for movie in watched_movies %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ movie }}
                    <form method="post" action="/remove_watched">
                        <input type="hidden" name="movie" value="{{ movie }}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
